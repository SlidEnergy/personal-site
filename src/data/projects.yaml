      </p>
      <p>Были разработаны модуль и утилита для формирования персонифицированных заявок на льготные лекарственные препараты.</p>
      <p>
        Внедренние информационной системы в деятельность муниципальных учреждений здравоохранения позволила оптимизировать 
        формирование заявки на лекарственные средства с точки зрения их приоритетности и экономии финансовых средств 
        в условиях лимита финансирования, ограничив количество малоприоритетных препаратов. 
        Это <u>сократило стоимость сводной потребности</u> в лекарственных средствах по городу.
      </p>
      <p>
        Таким образом, благодаря внедрению информационной системы, <u>оптимизировано планирование лекарственных препаратов</u> 
        по программе государственной социальной помощи, <u>обеспечена "адресная" лекарственная помощь</u>, 
        что в конечном итоге <u>повысило удовлетворенность населения</u> льготным лекарственным обеспечением.
      </p>
      <p>В проекте использовалось:</p>
      <ul>
        <li>T-SQL, .NET WinForms</li>
        <li>Компоненты: DevExpress WinForms</li>
      </ul>
