<div class="wrapper">
  <ul class="nav-category">
    <li class="nav-category-link"
        *ngFor="let mainCategory of mainCategories">
      <a href="javascript:void(0);"
         class="nav-category-link tag"
         rel="nofollow"
         [class.active]="selectedTag == mainCategory.tag"
         (click)="tag_click(mainCategory.tag)">{{mainCategory.text | translate}}</a>
    </li>
  </ul>
  <div class="show-tags"><a href="javascript:void(0);"
       rel="nofollow"
       (click)="filterVisible = !filterVisible">{{ 'projects.filterByTags' | translate }}</a></div>
  <div class="filter"
       [style.display]="filterVisible ? 'flex' : 'none'">
    <div class="filter-category"
         *ngFor="let category of tagsByCategory | async">
      <p>{{category.text | translate}}</p>
      <div class="tags">
        <app-tag *ngFor="let tag of category.tags"
                 [tag]="tag"
                 (click)="tag_click(tag)"
                 class="tag">{{tag}}</app-tag>
      </div>
    </div>
  </div>
</div>
