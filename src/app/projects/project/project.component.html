<section class="project">
  <h3>{{project?.title}}</h3>
  <div class="tags">
    <a href="#"
       *ngFor="let tag of project?.tags">{{tag}}</a>
  </div>
  <ngx-gallery class="gallery"
               [options]="galleryOptions"
               [images]="project?.images">
  </ngx-gallery>
  <p innerHTML="{{project?.description}}"></p>
  <p *ngIf="project?.projectUsed">В проекте использовалось:</p>
  <ul class="inside">
    <li *ngFor="let uses of project?.projectUsed">{{uses}}</li>
  </ul>
</section>
