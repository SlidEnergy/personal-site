<div class="projects">

    <h1>Список проектов ({{selectedTag ? selectedTag : 'все'}})</h1>
    <app-project *ngFor="let project of projects$ | async | projectFilter:selectedTag"
                 [project]="project">
    </app-project>
  </div>
</div>
